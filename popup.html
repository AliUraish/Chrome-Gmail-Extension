<!DOCTYPE html>
<html>
    <head>  
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
  <body>
    #{!-- This is the popup for the Gmail Email Manager extension --}
    <div class ="popup-container">
        <h1>Gmail Email Manager</h1>
        <p>Manage your emails efficiently with options to delete, archive, or unsubscribe.</p>
       
        #(!-- Buttons to perform actions: Scan Inbox, Promotions, All Mails--)
        <div class="section">
            <h3>Scan Options</h3>
          <div class ="option">
            <input type="checkbox" id="scanInbox" checked>
            <label for="scanInbox">Scan Inbox</label>
          </div>
            <div class ="option">
            <input type="checkbox" id="scanPromotions" checked>
            <label for="scanPromotions">Scan Promotions</label>
            <div class ="option">
            </div>
            <input type="checkbox" id="scanAll" checked>
            <label for="scanAll">Scan All Mails</label>
            </div>

        </div>
        
     
</html>
